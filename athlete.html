    <div>
      <input type="text" placeholder="(Field):(Value)" id="searchbar">
      <button onclick="commandServerToRender1()"> Search! </button>
      <script>
          function updateDOMTable(updatedTablePartial) {
            var tableContainer = document.getElementById("tableContainer");
            tableContainer.innerHTML = updatedTablePartial;
          }
          function commandServerToRender1() {
              search_text = document.getElementById("searchbar").value;

              var xhr = new XMLHttpRequest();
              var url = "/athlete/update?search_text=" + encodeURIComponent(search_text)

              xhr.setRequestHeader("Content-Type", "application/json");

              xhr.open("GET", url, true);

              xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                  var jsonResponse = JSON.parse(xhr.responseText);
                  if (jsonResponse.result === 'success') {
                    console.log("Success! Updated items:", jsonResponse.items);
                    updateDOMTable(jsonResponse.items);
                  } else {
                    console.log("Failed to update the table."); 
                  }
                }
              };

              xhr.send();
          }
      </script>
    </div>
