    <!-- Add the following input fields for transaction query -->
    <div>
      <input type="text" placeholder="Country Code" id="transactionCountryCode">
      <input type="text" placeholder="Discipline Name" id="transactionDisciplineName">
      <button onclick="performTransactionQuery()"> Transaction </button>
    </div>

    <!-- Add the following JavaScript function to handle the transaction query -->
    <script>
      function performTransactionQuery() {
        var countryCode = document.getElementById("transactionCountryCode").value;
        var disciplineName = document.getElementById("transactionDisciplineName").value;

        var xhr = new XMLHttpRequest();
        var url = "/transaction";

        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var results = JSON.parse(xhr.responseText);
            // Do something with the results, e.g., update the table or display a message
          }
        };

        var data = JSON.stringify({"country_code": countryCode, "discipline_name": disciplineName});
        xhr.send(data);
      }
    </script>
